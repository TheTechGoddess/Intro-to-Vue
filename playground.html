<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <div id="app">
      <p v-if="message.length % 2 === 0">Even: {{ message.toUpperCase() }} </p> 
      <p v-else>Odd: {{ message }} </p>
      <ul v-for="item in listOfNumbers">
        <li>
          <li>
            {{ item.id }}
            <ul>
              <li v-for="number in item.list">
                {{ number }}
              </li>
            </ul>
          </li>
        </li>
      </ul> 
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue 

      const app = createApp({
        data() {
          return {
            message: 'Hello it works',
            listOfNumbers: [{name: 1, id: '57169b27-7928-419e-ae00-190885a52d5d', list: [1, 2, 3]}, {name: 2, id: '86177050-d395-46ab-b1cf-a0525a6ad207', list: [1, 2, 3]}, {name: 3, id: '0a1a1261-7231-4705-804c-e92f3a5e70fe', list: [1, 2, 3]}, {name: 4, id: 'b95e6798-1348-434d-a79f-449389c9b108', list: [1, 2, 3]}, {name: 5, id: '47a8f0af-e194-42ec-9539-3a7819d8c9c4', list: [1, 2, 3]}]
          }
        }
      })

      app.mount('#app')
    </script>
  </body>
</html>
